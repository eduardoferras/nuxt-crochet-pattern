include:
  - apps/backend/docker-compose.yaml

services:
  redis:
    container_name: crochet-patterns-redis
    image: redis:8.4.0-alpine3.22
    ports:
      - 6379:6379

  backend:
    depends_on:
      - redis
      - db
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: crochet-patterns-backend
    working_dir: /home/node/app/apps/backend
    environment:
      NODE_ENV: development
    volumes:
      - .:/home/node/app:cached
    ports:
      - 3002:3002
      - 4983:4983
    command: ["sh", "-c", "pnpm run dev"]
    tty: true
    stdin_open: true

  app:
    depends_on:
      - backend
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: crochet-patterns-frontend
    working_dir: /home/node/app/apps/frontend
    environment:
      NODE_ENV: development
    volumes:
      - .:/home/node/app:cached
    ports:
      - 3000:3000 # dev
      - 3001:3001 # preview
    command: ["sh", "-c", "pnpm run dev"]
    tty: true
    stdin_open: true
    extra_hosts:
      - "localhost:host-gateway"
