name: Lint

on:
  push:
    branches:
      - main
      - develop
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: node:22.22.0-slim
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Install dependencies
        run: npm i

      - name: Run lint across workspaces
        run: npm run lint

      - name: Check format frontend
        run: npm run format -w apps/frontend
